table: dbo.customer_test
description: Master data pelanggan untuk PoC
columns:
  - name: customer_id
    type: int
    nullable: false
  - name: full_name
    type: varchar(200)
    nullable: false
  - name: email
    type: varchar(200)
    nullable: true
  - name: created_at
    type: datetime2(3)
    nullable: false
primary_key:
  - customer_id
indexes:
  - name: ix_customer_email
    columns: [email]
    unique: false
